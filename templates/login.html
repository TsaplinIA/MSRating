{% extends "base.html" %}

{% block title %}Вход - Mafia Style{% endblock %}

{% block content %}
<style>
    :root {
        --bg-dark: #0A0A0A;
        --gold-primary: #D4AF37;
        --silver: #C0C0C0;
        --accent-line: rgba(212, 175, 55, 0.15);
        --loss-red: #c62828;
    }

    .auth-container {
        max-width: 480px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: rgba(15, 15, 15, 0.95);
        border: 1px solid var(--accent-line);
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--accent-line);
    }

    .auth-title {
        font-family: 'Playfair Display';
        color: var(--gold-primary);
        font-size: 2.2rem;
        margin: 0 0 0.5rem;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        position: relative;
    }

    .form-label {
        display: block;
        color: var(--gold-primary);
        margin-bottom: 1rem;
        font-size: 1rem;
        font-weight: 500;
        letter-spacing: 0.5px;
        position: relative;
        padding-left: 1.8rem;
        transition: all 0.3s ease;
        transform-origin: left center;
    }

    .form-label::before {
        content: "•";
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gold-primary);
        font-size: 1.4rem;
        line-height: 1;
        opacity: 0.8;
        transition: opacity 0.3s ease;
    }

    .form-group:focus-within .form-label {
        color: #fff;
        text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
    }

    .form-group:focus-within .form-label::before {
        opacity: 1;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.15); }
        100% { transform: translateY(-50%) scale(1); }
    }

    .form-input {
        box-sizing: border-box;
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        background: rgba(30, 30, 30, 0.5);
        border: 1px solid var(--accent-line);
        border-radius: 8px;
        color: var(--silver);
        transition: all 0.3s ease;
    }

    .form-input:focus {
        border-color: var(--gold-primary);
        outline: none;
        box-shadow: 0 0 12px rgba(212, 175, 55, 0.2);
    }

    .input-icon {
        position: absolute;
        left: 1rem;
        top: 65%;
        transform: translateY(-50%);
        color: var(--gold-primary);
        opacity: 0.6;
    }

    .auth-button {
        width: 100%;
        padding: 1.2rem;
        background: rgba(212, 175, 55, 0.1);
        border: 1px solid var(--gold-primary);
        border-radius: 8px;
        color: var(--gold-primary);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .auth-button:hover {
        background: rgba(212, 175, 55, 0.2);
        transform: translateY(-2px);
    }

    .alert-messages {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
        max-width: 300px;
    }

    .alert {
        background: var(--loss-red);
        color: var(--silver);
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        display: none;
        animation: slideIn 0.3s ease-out;
        border-left: 4px solid var(--gold-primary);
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .auth-container {
            padding: 1.5rem;
            margin: 1rem;
        }

        .auth-title {
            font-size: 2rem;
        }

        .form-input {
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
        }

        .input-icon {
            left: 0.8rem;
        }
    }
</style>

<div class="auth-container">
    <header class="auth-header">
        <h1 class="auth-title">Вход для администраторов</h1>
    </header>

    <form method="POST" class="auth-form">
        <div class="form-group">
            <label class="form-label">Логин:</label>
            <i class="fas fa-user input-icon"></i>
            <input type="text"
                   name="username"
                   required
                   class="form-input"
                   placeholder="Введите ваш логин"
                   autofocus>
        </div>

        <div class="form-group">
            <label class="form-label">Пароль:</label>
            <i class="fas fa-lock input-icon"></i>
            <input type="password"
                   name="password"
                   required
                   class="form-input"
                   placeholder="••••••••">
        </div>

        <button type="submit" class="auth-button">
            <i class="fas fa-unlock"></i>
            Подтвердить вход
        </button>
    </form>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script>
    // Анимация иконок при фокусе
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.querySelector('.input-icon').style.opacity = '1';
        });

        input.addEventListener('blur', function() {
            this.parentElement.querySelector('.input-icon').style.opacity = '0.6';
        });
    });
</script>
{% endblock %}
