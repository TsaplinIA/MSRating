{% extends "base.html" %}

{% block content %}
<div class="compare-container">
    <h1>Сравнение игроков</h1>
    
    <form method="POST">
        <div class="select-players">
            <select name="player1">
                {% for player in players %}
                <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
            
            <span class="vs">VS</span>
            
            <select name="player2">
                {% for player in players %}
                <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Сравнить</button>
    </form>

    {% if data1 and data2 %}
    <div class="comparison-grid">
        <div class="player-stats">
            <h2>{{ data1['Игрок'] }}</h2>
            <!-- Статистика игрока 1 -->
        </div>
        
        <div class="vs-badge">
            <div class="vs-circle">VS</div>
        </div>

        <div class="player-stats">
            <h2>{{ data2['Игрок'] }}</h2>
            <!-- Статистика игрока 2 -->
        </div>
    </div>
    {% endif %}
</div>

<style>
    .comparison-grid {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 40px;
        align-items: center;
    }
    
    .vs-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #e74c3c;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
    }
</style>
{% endblock %}
